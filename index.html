<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>React Meetup</title>
</head>

<body>
  <!-- Home Start -->
  <div class="home">
    <div class="home__info">
      <img src="./asset/images/react.png" alt="React.js Logo" class="home__img">
      <div class="home__title">
        &lt;ReactMeetupDhaka&nbsp;/&gt;
      </div>
      <div class="home__date">
        26 December, 2018.
      </div>
    </div>
  </div>
  <!-- Home End -->

  <!-- About Start -->
  <div class="about">
    <div class="about__title title">About</div>

    <div class="about__text">
      &lt;ReactMeetupDhaka&nbsp;/&gt; a community of 200+ React enthusiasts. We've lined up amazing speakers from top professional
      and more for a day full of insightful talks.
    </div>
  </div>
  </div>
  <!-- About End -->

  <!-- Feature Start -->
  <div class="feature">
    <div class="feature__item">
      <i class="ion-person feature__item-icon"></i>
      <p class="feature__item-info">200+ Seats</p>
    </div>
    <div class="feature__item">
      <i class="ion-heart feature__item-icon"></i>
      <p class="feature__item-info">Get Inspire</p>
    </div>
    <div class="feature__item">
      <i class="ion-speakerphone feature__item-icon"></i>
      <p class="feature__item-info">Networking Session</p>
    </div>
    <div class="feature__item">
      <i class="ion-coffee feature__item-icon"></i>
      <p class="feature__item-info">Free Food & Snacks</p>
    </div>
  </div>
  <!-- Feature End -->

  <!-- Speaker Start -->
  <div class="speaker">
    <div class="speaker__title title">Awsome Speakers</div>
  </div>
  <!-- Speaker End -->
</body>

</html>
